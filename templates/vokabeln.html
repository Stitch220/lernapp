<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>4 Bilder ein Wort</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .image-box:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .label {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .result {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            display: none; /* Versteckt den Gewinntext standardmäßig */
        }
        .refresh-button {
            display: none; /* Versteckt den Button standardmäßig */
            margin-top: 20px;
            text-align: center;
        }
        .mmr-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">{{ label }}</div> <!-- Stelle sicher, dass 'label' übergeben wird -->
        <div class="image-container">
            {% for image in images %}
                <div class="image-box">
                    <a href="#" onclick="playAudio('{{ image }}', '{{ label }}')">
                        <img src="{{ image }}" alt="Bild {{ loop.index }}">
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="result" id="result">Gewonnen!</div>
        <div class="refresh-button" id="refresh-button">
            <button class="button is-primary" onclick="location.reload();">Erneut</button>
        </div>
    </div>

    <!-- MMR-Anzeige -->
    <div class="mmr-display">
        Aktuelles Ranking: {{ ranking }}<br>
        Aktuelle MMR: {{ mmr }} <!-- Ändere {{ session['mmr'] }} zu {{ mmr }} -->
    </div>

    <audio id="audio" controls style="display: none;"></audio>

    <script>
        function playAudio(image, label) {
            // Implementiere die Logik zum Abspielen des Audios hier
            const audio = document.getElementById('audio');
            audio.src = image.replace('.png', '.mp3'); // Beispiel, um das Audio zu laden
            audio.play();
        }
    </script>
</body>
</html>
