<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>4 Bilder ein Wort</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .image-box:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .label {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .result {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            display: none; /* Versteckt den Gewinntext standardmäßig */
        }
        .refresh-button {
            display: none; /* Versteckt den Button standardmäßig */
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">{{ label }}</div>
        <div class="image-container">
            {% for image in images %}
                <div class="image-box">
                    <a href="#" onclick="checkWin('{{ image }}', '{{ label }}')">
                        <img src="{{ image }}" alt="Bild {{ loop.index }}">
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="result" id="result">Gewonnen!</div>
        <div class="refresh-button" id="refresh-button">
            <button class="button is-primary" onclick="location.reload();">Erneut</button>
        </div>
    </div>

    <script>
        function checkWin(selectedImage, label) {
            const imageName = selectedImage.split('/').pop(); // Holt den Bildnamen
            const imageBaseName = imageName.split('.')[0]; // Entfernt die Dateiendung

            // Überprüft, ob der Bildname mit dem Label beginnt
            if (imageBaseName.startsWith(label)) {
                document.getElementById('result').style.display = 'block'; // Zeigt den Gewinntext an
                document.getElementById('refresh-button').style.display = 'block'; // Zeigt den Button an
            } else {
                alert('Falsches Bild, versuche es erneut!'); // Fehlerbenachrichtigung für das falsche Bild
            }
        }
    </script>
</body>
</html>
