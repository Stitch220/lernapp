<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>4 Bilder ein Wort</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .image-box:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .label {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .result {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            display: none; /* Versteckt den Gewinntext standardmäßig */
        }
        .refresh-button {
            display: none; /* Versteckt den Button standardmäßig */
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">{{ label }}</div>
        <div class="image-container">
            {% for image in images %}
                <div class="image-box">
                    <a href="#" onclick="playAudio('{{ image }}', '{{ label }}', '{{ audio_files[image.split('/')[-1]] }}')">
                        <img src="{{ image }}" alt="Bild {{ loop.index }}">
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="result" id="result">Gewonnen!</div>
        <div class="refresh-button" id="refresh-button">
            <button class="button is-primary" onclick="location.reload();">Erneut</button>
        </div>
    </div>

    <audio id="audio" controls style="display: none;"></audio>

    <script>
        function extractBaseName(name) {
            return name.split(/[_\.]/)[0]; // RegEx für _ und .
        }
    
        function playAudio(selectedImage, label, audioPath) {
            const imageName = selectedImage.split('/').pop(); // Holt den Bildnamen
            const imageBaseName = extractBaseName(imageName); // Holt den Basisnamen des Bildes

            // Setzt den Pfad zur Audio-Datei
            const audio = document.getElementById('audio');
            audio.src = audioPath; // Verwende den übergebenen Audio-Pfad
    
            console.log(`Audio Source: ${audio.src}`); // Ausgabe des Audio-Pfades zur Überprüfung
    
            // Audio abspielen
            audio.play().catch(error => {
                console.error('Audio konnte nicht abgespielt werden:', error); // Fehlerausgabe
            });
    
            // Debugging-Ausgaben
            console.log(`Bildname: ${imageBaseName}, Label: ${label}`); // Überprüfung der Werte
    
            // Überprüfen, ob der Bildname dem Label entspricht
            if (imageBaseName.trim() === label.trim()) {
                document.getElementById('result').innerText = 'Gewonnen!'; // Zeigt den Gewinntext an
                document.getElementById('result').style.display = 'block'; // Macht den Text sichtbar
                document.getElementById('refresh-button').style.display = 'block'; // Zeigt den Button an
            } else {
                document.getElementById('result').innerText = 'Leider Falsch'; // Zeigt den Fehlertext an
                document.getElementById('result').style.display = 'block'; // Macht den Text sichtbar
            }
        }
    </script>
</body>
</html>
